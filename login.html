<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DisneyPlus+ | User login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="css/login.css" rel="stylesheet" type="text/css">
    <link href="accesorios/DisneyIcon.ico" rel="icon">
</head>
<body>
    <div class="header">
        <h1>DisneyPlus+ | User log in</h1>
    </div>
    <div class="login">
        <div class="container">
            <h2> Log in with user credentials to access all content </h2>
            <form action="/action_page.php" class="was-validated">
                <div class="form-group">
                    <label for="uname">User:</label>
                    <input type="text" class="form-control" id="uname" value="Francisco Javier" name="uname" required>
                    <div class="invalid-feedback">Introduce your username.</div>
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="pwd" value="Enter password" name="pswd" required>
                    <div class="invalid-feedback">Introduce your password.</div>
                </div>
                <div class="form-group form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="remember" required>Do not check this box if you want to return to the main page.
                    </label>
                </div>
                <button class="login-button" onclick="window.location.href='DisneyPlus+.html'">Log in</button>
            </form>
        </div>
    </div>
    <footer>
        <div class="social-meida">
            <p class="texto" align="center">©Disney•Plus•+ All rights reserved.
                <a href="https://www.instagram.com/disneyplus/" target="_blank"><img src="accesorios/instagram.png" width="2%" height="2%" alt="Instagram"></a>
                <a href="https://www.youtube.com/disneyplus" target="_blank"><img src="accesorios/youtube.png" width="2%" height="2%" alt="Youtube"></a>
            </p>
        </div>
    </footer>
</body>
</html>
